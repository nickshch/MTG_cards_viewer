{% extends 'cards/base.html' %}

{% load static %}

{% block content %}
    {% if card %}
        <h2 class="cover-heading">We found this card for you.</h2>
        <h3>{{ card.card_name }}</h3>
        <img src="{% static card.local_path %}" alt="Card image"/>
        <h4>{{ card.path }}</h4>
    {% else %}
        <h1>No card found.</h1>
    {% endif %}
{% endblock %}
